<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIS SMK LPPMRI 2 KEDUNGREJA</title>
    <meta name="description" content="A modern, interactive, and informative digital platform for the Student Council (OSIS) of SMK LPPMRI 2 Kedungreja, designed to be the new benchmark for student organization websites in Indonesia.">
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-blue': {
                            50: '#f0f8ff',
                            100: '#e0f0ff',
                            200: '#c2e3ff',
                            300: '#a3d6ff',
                            400: '#85c9ff',
                            500: '#67bcff',
                            600: '#49afff',
                            700: '#0252BF',
                            800: '#01429c',
                            900: '#013178',
                            950: '#002155',
                        },
                        'brand-yellow': {
                            300: '#fde047',
                            400: '#facc15',
                        },
                    },
                    animation: {
                       'scroll': 'scroll 40s linear infinite',
                       'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
                       'fade-in-up': 'fade-in-up 0.5s ease-out 0.2s forwards',
                       'slide-in-up': 'slide-in-up 0.5s ease-out forwards',
                    },
                    keyframes: {
                       scroll: {
                         '0%': { transform: 'translateX(0)' },
                         '100%': { transform: 'translateX(-50%)' },
                       },
                       'fade-in-down': {
                         '0%': { opacity: '0', transform: 'translateY(-10px)' },
                         '100%': { opacity: '1', transform: 'translateY(0)' },
                       },
                       'fade-in-up': {
                         '0%': { opacity: '0', transform: 'translateY(10px)' },
                         '100%': { opacity: '1', transform: 'translateY(0)' },
                       },
                       'slide-in-up': {
                         '0%': { opacity: '0', transform: 'translateY(100%)' },
                         '100%': { opacity: '1', transform: 'translateY(0)' },
                       }
                    }
                }
            }
        }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.77.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0"
      }
    }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .animation-delay-300 { animation-delay: 0.3s; }

        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        .animated-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .animated-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Lightbox Styles */
        .lightbox-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        .lightbox-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .lightbox-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Chatbot Styles */
        .chatbot-fab {
            animation: fade-in-up 0.5s ease-out;
        }
        .chatbot-window {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .chatbot-messages {
            scrollbar-width: thin;
            scrollbar-color: #0252BF #f1f5f9;
        }
        .dark .chatbot-messages {
             scrollbar-color: #67bcff #1f2937;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
